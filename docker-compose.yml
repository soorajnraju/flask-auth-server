# Enterprise Flask Authorization Server - Docker Compose Configuration
# Production-ready setup with PostgreSQL, Redis, and the Flask application

version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: flask-auth-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-flask_auth}
      POSTGRES_USER: ${POSTGRES_USER:-flask_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_change_me}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - flask-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-flask_user} -d ${POSTGRES_DB:-flask_auth}"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Cache (Optional - for rate limiting and caching)
  redis:
    image: redis:7-alpine
    container_name: flask-auth-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password_change_me}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - flask-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Flask Authorization Server
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VCS_REF: ${VCS_REF:-$(git rev-parse --short HEAD)}
        VERSION: ${VERSION:-1.0.0}
    container_name: flask-auth-server
    restart: unless-stopped
    environment:
      # Flask Configuration
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_DEBUG: ${FLASK_DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-this-in-production}
      
      # Database Configuration
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-flask_user}:${POSTGRES_PASSWORD:-secure_password_change_me}@db:5432/${POSTGRES_DB:-flask_auth}
      
      # JWT Configuration
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-jwt-key-change-this-in-production}
      JWT_ACCESS_TOKEN_EXPIRES: ${JWT_ACCESS_TOKEN_EXPIRES:-3600}
      JWT_REFRESH_TOKEN_EXPIRES: ${JWT_REFRESH_TOKEN_EXPIRES:-2592000}
      
      # Redis Configuration
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_password_change_me}@redis:6379/0
      RATE_LIMIT_STORAGE_URL: redis://:${REDIS_PASSWORD:-redis_password_change_me}@redis:6379/1
      
      # Security Configuration
      BCRYPT_LOG_ROUNDS: ${BCRYPT_LOG_ROUNDS:-12}
      PASSWORD_MIN_LENGTH: ${PASSWORD_MIN_LENGTH:-8}
      
      # CORS Configuration
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,https://yourapp.com}
      
      # Application Settings
      APP_NAME: ${APP_NAME:-Enterprise Authorization Server}
      APP_VERSION: ${VERSION:-1.0.0}
      APP_ENVIRONMENT: ${FLASK_ENV:-production}
    ports:
      - "${APP_PORT:-5001}:5001"
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - flask-network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: flask-auth-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - flask-network
    depends_on:
      - app
    profiles:
      - production

  # PostgreSQL Admin Interface (Optional - for development)
  adminer:
    image: adminer:latest
    container_name: flask-auth-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    networks:
      - flask-network
    depends_on:
      - db
    profiles:
      - development

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  flask-network:
    driver: bridge